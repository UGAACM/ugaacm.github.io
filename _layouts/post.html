---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="jekyll-now-date">
     Posted on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }} {% endif %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
